<template name="dashboard">
  <div class="template-dashboard">
    <a class="btn-floating btn-large waves-effect waves-light red lighten-2 right" href="/projects/new"><i class="mdi-content-add"></i></a>

    <h1>Dashboard</h1>

    {{#if filter_type.projects}}
      {{> projectItem}}
    {{else }} {{#if filter_type.testimonials}}
      Testimonials
    {{else }} {{#if filter_type.successStories}}
      Success Stories
    {{/if}}{{/if}}{{/if}}

  </div>
</template>
